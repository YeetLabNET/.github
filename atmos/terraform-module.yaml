---
docs:
  generate:
    readme:
      base-dir: .
      input:
        - "./README.yaml"
      template: "https://raw.githubusercontent.com/YeetLabNET/.github/refs/heads/main/README.md.gotmpl"
      output: "./README.md"
      terraform:
        source: ./src
        enabled: true
        format: "markdown table"
        show_providers: false
        show_inputs: true
        show_outputs: true
        sort_by: "name"
        hide_empty: false
        indent_level: 2
